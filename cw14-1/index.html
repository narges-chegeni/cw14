<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cw14</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <form id="form">
      <div id="fLName">
        <input type="text" placeholder="first name" pattern="[A-Za-z]{2,20}" />
        <input type="text" placeholder="last name" pattern="[A-Za-z]{2,20}" />
      </div>
      <input
        type="text"
        placeholder="email"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
      />

      <input type="text" placeholder="subject" pattern="{20,200}" />
      <textarea placeholder="message"></textarea>
      <div id="buttons">
        <button id="send">Send</button>
        <button id="reset_">Reset</button>
      </div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
